{% extends "base.html" %} {% block content %}
<article class="card">
  <div class="card-body">
    <h2 class="card-title">{{ course.title }}</h2>
    <p class="card-text">{{ course.description }}</p>

    <section>
      {% for step in steps %}
      <div class="card mt-3">
        <div class="card-body">
          <h3 class="card-title">
            <a href="{{ step.get_absolute_url }}"
              >Step {{ forloop.counter }} : {{ step.title }}
            </a>
          </h3>
          <p class="card-text">{{ step.content }}</p>
        </div>
      </div>
      {% endfor %}
    </section>
  </div>
</article>
{% endblock %}
